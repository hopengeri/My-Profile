            <p>(for 4 servings)</p>

            <p>4 boneless, skinless chicken breasts, sliced</p>

            <p>1 tablespoon salt</p>
            <p>1 tablespoon pepper</p>
            <p>1 tablespoon garlic powder</p>
            <p>1 tablespoon onion powder</p>
